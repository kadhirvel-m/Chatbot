<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chat</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            background: #f8f9fa;
            margin-bottom: 15px;
        }
        .message {
            display: flex;
            margin-bottom: 10px;
        }
        .bot-message {
            background-color: #d1e7dd;
            color: #155724;
            align-self: flex-start;
            border-radius: 15px 15px 15px 0;
            padding: 10px;
            max-width: 75%;
        }
        .user-message {
            background-color: #0d6efd;
            color: white;
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
            padding: 10px;
            max-width: 75%;
        }
        .chat-input {
            display: flex;
            align-items: center;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border-radius: 25px;
            border: 1px solid #ccc;
            outline: none;
        }
        .chat-input button {
            margin-left: 10px;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .restart-btn {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="chat-container">
            <h3 class="text-center">Chat with AI Support ðŸ¤–</h3>

            <div class="chat-box">
                {% for message in chat_history %}
                    <div class="message">
                        {% if message.bot %}
                        <div class="bot-message">{{ message.bot | replace('\n', '<br>') | safe }}</div>
                        {% else %}
                            <div class="user-message">{{ message.user }}</div>
                        {% endif %}
                    </div>
                {% endfor %}
            </div>

            <form method="POST" class="chat-input">
                <input type="text" name="message" placeholder="Type your message..." required>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>

            <a href="{{ url_for('reset') }}" class="btn btn-danger restart-btn">Restart Chat</a>
        </div>
    </div>

    <!-- Bootstrap JS for responsiveness -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
